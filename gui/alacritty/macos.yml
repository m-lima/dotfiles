env:
  TERM: alacritty-direct

window:
  decorations: buttonless

font:
  normal:
    family: DejaVuSansMono Nerd Font Mono

key_bindings:
  - { key: N, mods: Super,       action: CreateNewWindow }
  - { key: N, mods: Super|Shift, command: {
        program: "/Applications/Alacritty.app/Contents/MacOS/alacritty",
        args: ["-e", "zsh" ]
      }
    }

shell:
  program: zsh
  args:
    - -c
    - tmux
