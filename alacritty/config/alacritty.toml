import = [
  "~/.config/alacritty/system.toml",
  "~/.config/alacritty/transient.toml",
  "~/.config/alacritty/colors.toml",
]

[keyboard]
bindings = [
  { key = "Return", mods = "Super",   action = "ToggleFullscreen" },
  { key = "N",      mods = "Super",   action = "CreateNewWindow"  },
  { key = "Q",      mods = "Control", chars = "\u0011" },
  { key = "Left",   mods = "Alt",     chars = "\u001Bb" },
  { key = "Right",  mods = "Alt",     chars = "\u001Bf" },
  { key = "Z",      mods = "Super",   command = { program = "zsh", args = ["-c", "~/.config/alacritty/toggle_font.sh"] } },
]

[window]
dynamic_padding = true
option_as_alt = "Both"
dimensions = { columns = 200, lines = 60 }
padding = { x = 3, y = 3 }
